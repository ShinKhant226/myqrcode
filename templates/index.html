<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"
</head>
<body class="container">
    <header class="myheader">
        <nav class="navbar navbar-light bg-white">
            <a class="navbar-brand" href="index.html">
              <img src="{{ url_for('static',filename='logo.png') }}" width="60" height="60" alt="">
            </a>
            <div type="submit" onclick="document.getElementById('scan').click()" class="button" style="background: #333; --shadow: 0 2px 8px -1px rgba(33, 33, 37, 0.32);">Scan QR</div>
            <a id="scan" href="/scan"   hidden></a>
          </nav>
    </header>
    <div class="row mysec">
        <div class="col-md-6 float-left">
            <img src="{{ url_for('static',filename='hero.gif') }}" alt="" width="500">
        </div>
        <div class="col-md-6">
            <div class="display-3" style="padding-top:10px;">QR Generator</div>
            <h4>QR</h4>
            <p class="text-justify text-bold" style="padding-left: 10px;">Turn any piece of text into a QR code.</p>
            <form action="/create" style="padding:20px 0 0 10px;" class="row" method="POST">
                <div class="form-group col-9">
                    <input type="text" class="form-control" name="user_text" placeholder="Type something ..." required>
                </div>
                <div class="form-group col-3">
                    <div type="submit" onclick="document.getElementById('create').click()" class="button">CreateQR</div>
                    <input type="submit" id="create" hidden>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer text-center">
        <div class="container" style=" padding-top: 60px;">
          <span class="text-muted">developed by <a href="">@shinkhantmaung</a></span>
        </div>
      </footer>
</body>
    <script src="{{ url_for('static',filename='button/script.js') }}"></script>
</html>
